{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 d-flex align-items-center justify-content-center vh-100">
            <div class="card" style="width: 75%;">
              <div class="card-header text-center">
                Application Submission
              </div>
              <form class="applicationForm p-3">
                {% csrf_token %}

                <div class="row">

                  <div class="col-md-6 mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input class="form-control" id="position_id" name="position">
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="employer" class="form-label">Employer</label>
                    <input class="form-control" id="employer_id" name="employer">
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input class="form-control" id="location_id" name="location">
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="" class="form-label">Pay</label>
                    <input class="form-control" type="number" id="pay_id" name="pay">
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="employment_type" class="form-label">Employment Type</label>
                    <select class="form-select" id="employment_type_id" name="employment_type">
                      <option value="">Select Employment</option>
                      {% for choice in employment_choices %}
                          <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="source" class="form-label">Source</label>
                    <select class="form-select" id="source_id" name="source">
                      <option value="">Select Source</option>
                      {% for choice in source_choices %}
                          <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                      {% endfor %}
                      <option value="other">Other</option>
                    </select>
                  </div>


                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description_id" name="description"></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes_id" name="notes"></textarea>
                  </div>
  
  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Other content -->
            test
        </div>
    </div>
</div>


<script src="{% static 'js/applicationsubmission.js' %}"></script>
{% endblock %}
