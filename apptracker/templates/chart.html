{% extends 'base.html' %}
{% load static %}

{% block style %}
    <style>
        #chartdiv {
        width: 100%%;
        height: 100vh;
    }
    </style>
{% endblock %}

{% block js %}
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/flow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Micro.js"></script>
    <script src="{% static 'js/sankeychart.js' %}"></script>
    {% include 'components/data_chart.html' %}
{% endblock %}


{% block content %}

<div class="container-fluid bg-secondary-subtle p-3">
    <div id="chartdiv"></div>
</div>

{% endblock %}
